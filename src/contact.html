<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Orizon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="author" href="humans.txt">
    <link rel="stylesheet" href="css/style.min.css">
</head>

    <body>
      <header class="heroContact">
        <div class="hero_fixed">
          <div class="hero_logo">
            <a href="index.html"><img src="img/logo.svg" alt="Orizon"></a>
          </div>
          <nav class="hero_nav">
            <a href="shop.html">Products</a>
            <a href="#">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="#">Medias</a>
          </nav>

          <button class="burger">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </button>
          <a href="shop.html" class="hero_reserve">Reserve Now</a>
        </div>
      </header>

      <main class="contact_main">

        <section class="contact_form">
            <h1 class="scrollReveal"><span>Contact Orison</span><br>We'd love to hear from you.</h1>

          <form action="" class="contact_formflex scrollReveal">
            <div class="contact_input1 scrollReveal">
              <div >
                <input id="firstName" type="text" placeholder="First Name" autocomplete="on">
              </div>

              <div class="contact_input1 scrollReveal">
                <input id="lastName" type="text" placeholder="Last Name" autocomplete="on">
              </div>
            </div>


            <div class="contact_input2 scrollReveal">
              <input id="email" type="email" placeholder="E-mail"  name="e-mail" required>
            </div>

            <div class="contact_input2 scrollReveal">
              <textarea id="message" name="message" placeholder="Message"></textarea>
            </div>

            <div class="contact_submit scrollReveal">
              <input id="send" type="submit" name="Submit" value="Submit">
            </div>
          </form>
        </section>

        <section class="flikr_api scrollReveal">
          <h2>Follow us on FlickR</h2>
          <div id='results'></div>
        </section>
        <section class="map_api scrollReveal">
          <h2>Find us @GooglePlex HQ</h2>
          <div id="map"></div>
        </section>

      </main>

      <footer>
        <section class="foot">
          <section class="foot_navflex">
            <section class="foot_nav">
              <a href="">Shop</a>
              <a href="">About</a>
              <a href="">Blog</a>
            </section>
            <section class="foot_nav">
              <a href="">Contact</a>
              <a href="">Faqs</a>
              <a href="">News</a>
            </section>
          </section>

          <section class="foot_social">
            <a href="http://www.google.be" class="fa fa-facebook-official"></a>
            <a href="http://www.google.be" class="fa fa-twitter"></a>
            <a href="http://www.google.be" class="fa fa-instagram"></a>
            <a href="http://www.google.be" class="fa fa-linkedin"></a>
          </section>
          <section class="foot_form">
            <form action="">
              <small>Sign up for updates</small>
              <div>
                <input id="email" type="email" placeholder="E-mail"  name="e-mail" required>
              </div>
              <div>
                <input id="envoi" type="submit" name="envoi" value="Submit">
              </div>
            </form>
          </section>
        </section>
        <div class="foot_small">
          <small>
            Â©2016 Orison. All rights reserved.
          </small>
        </div>
      </footer>

      <script id="results-template" type="x-handlebars-template">

      {{#each this}}
      <div class="result">
          <img src="https://farm{{farm}}.staticflickr.com/{{server}}/{{id}}_{{secret}}_q.jpg" alt="">
      </div>
      {{/each}}

      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzrYIQnsDFNWLxOzXHB0UIKyASFmyiwRw&callback=initMap">
      </script>
      <script src="js/main.min.js"></script>
    </body>
</html>
